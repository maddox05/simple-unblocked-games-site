<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeti Sensation - Unblocked Game</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars from the body */
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
      }
      .game-container {
        width: 90%;
        height: 85vh; /* Adjust based on header height */
        border: 3px solid #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      iframe {
        display: block; /* Removes bottom space under iframe */
        border: none; /* Removes iframe border */
      }
    </style>
  </head>
  <body>
    <h1>Yeti Sensation</h1>
    <div class="game-container">
      <iframe
        src="/games/yeti_sensation/gabe.html"
        width="100%"
        height="100%"
      ></iframe>
    </div>
  </body>
</html>
